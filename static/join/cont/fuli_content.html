<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>通过$.getJSON获取json的代码</title>
    <link rel="stylesheet" href="/css/neibu/fuli.css">

    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="fuli">

        <div class="fuli_">

            <div id="xiangxi"></div>


        </div>



    </div>




    <script>
        $(function() {
            $.getJSON("/static/join/cont/fuli.json", function(data) {
                var $jsontip = $("#xiangxi");
                var strHtml = ""; //存储数据的变量 
                $jsontip.empty(); //清空内容 
                $.each(data, function(infoIndex, info) {
                    strHtml +=
                        "<div class='fuli_'><div class='zhonglei'><p class='ppp'> " + info["gongzi"] + "</p></div><div id='xiangxi'>" + info["jieshao"] + "</div> </div>";
                    // "<div class='caidan_con3'> <div class='caidan_img1'> <img class='caidan_img' src='" + info["img"] + "' /></div><p class='caidan_p'>" + info["name"] + "</p></div>";

                })
                $jsontip.html(strHtml); //显示处理后的数据 
            })
        })
    </script>



</body>

</html>
